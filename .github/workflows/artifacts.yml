name: Artifacts
on:
  workflow_call:
  workflow_dispatch:

jobs:
  artifacts:
    name: Artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Build
        run: bun run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: dist/build

      - name: Comment on PR with artifact link
        if: github.event_name == 'pull_request' || github.event.pull_request
        uses: actions/github-script@v7
        with:
          script: |
            const runId = context.runId;
            const repo = context.repo;
            const prNumber = context.payload.pull_request?.number || context.issue?.number;

            if (!prNumber) {
              console.log('No PR number found, skipping comment');
              return;
            }

            const artifactUrl = `https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId}`;
            const message = `Here is the extension:\n\nðŸ“¦ [Download extension artifact](${artifactUrl})\n\nHave a nice day. ðŸ«¡`;

            await github.rest.issues.createComment({
              ...repo,
              issue_number: prNumber,
              body: message
            });
